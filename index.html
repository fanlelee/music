<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="music.css">
    <title>Document</title>
</head>
<body>
    <div id='cover'></div>
    <div class="musicbox">
        <div class="music-panel">
            <div class="music clearfix">
                <div class="control">
                    <span><i class="iconfont backward">&#xe603;</i></span>
                    <span><i class="iconfont play">&#xe65c;</i></span>
                    <span><i class="iconfont pause">&#xe76a;</i></span>
                    <span><i class="iconfont forward">&#xe602;</i></span>
                </div>
                <div class="info">
                    <div class="name"></div>
                    <div class="author"></div>
                </div>
            </div>
            <div class="progress">
                <div class="bar">
                    <div class="bar-now"></div>
                </div>
                <div class="timing">0:00</div>
            </div>
        </div>
        <ul class="music-list">
            <li>bigbang-IF YOU</li>
        </ul>
    </div>
    <script src="music.js"></script>
</body>
</html>
